<div class="row">
  <div class="col-xs-12">
    <img [src]="product.imagePath" alt="{{ product.name }}" class="img-responsive" style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1 >{{ product.name }}</h1>
    <p>{{ product.shortDescription }}</p>
    <h2>{{ product.cost }}</h2>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <p>{{ product.description }}</p>
    <div class="col-sm-2 form-group">
          <label for="amount">Enter quantity and add to cart</label>
          <input type="number" id="amount" class="form-control" #amountInput>
        </div>
    <button class="btn btn-primary" (click)="addToCart(product.name); saveData();">Add to cart</button>
  </div>
</div>
