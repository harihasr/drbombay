<div class="row">
<div class="col-xs-10">
  <app-shopping-edit (productAdded)="onProductAdded($event)"></app-shopping-edit>
  <hr>
  <ul class="list-group">
    <a class="list-group-item" style="cursor: pointer" *ngFor="let product of products">
      {{ product.name }} ({{ product.quantity }})
    </a>
  </ul>
</div>
</div>
