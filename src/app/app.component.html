<app-header (featureSelected)="onNavigate($event)"></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <app-product *ngIf="loadedFeature === 'product'"></app-product>
            <app-shopping-list *ngIf="loadedFeature !== 'product'"></app-shopping-list>
        </div>
    </div>
</div>
